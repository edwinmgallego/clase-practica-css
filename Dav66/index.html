<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>
    <div class="login">
        <div class="container">
            <img class="uao-logo" src="https://www.uao.edu.co/wp-content/uploads/2024/01/version-color-1-1536x864.png" alt="UAO Logo">
            <h1 class="title">Ingrese sus datos</h1>
            <p class="subtitle">Bienvenido a la Universidad Autónoma</p>
            <form action="/" class="form"> 
                <label for="email" class="label">Correo electrónico</label>
                <input type="text" id="email" placeholder="user@uao.edu.co" class="input">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="******" class="input">
                <input type="submit" value="Enviar" class="button">
            </form>
        </div>
    </div>
</body>
</html>
