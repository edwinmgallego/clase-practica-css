gi<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <h1 class="title">Restablecer Contraseña</h1>
            <form action="index.html" class="form">
                <label for="old-password" class="label">Contraseña Anterior</label>
                <input type="password" id="old-password" placeholder="********" class="input input-password">
                
                <label for="new-password" class="label">Nueva Contraseña</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password">
                
                <button type="submit" class="primary-button login-button">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
</body>
</html>
