<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <h1 class="title">Recuperar Contraseña</h1>
            <form action="reset-password.html" class="form">
                <label for="email" class="label">Correo Electrónico</label>
                <input type="email" id="email" placeholder="user@uao.edu.co" class="input input-email">
                <button type="submit" class="primary-button login-button">Recuperar</button>
            </form>
        </div>
    </div>
</body>
</html>
