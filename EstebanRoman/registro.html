<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <h1 class="title">Crear Cuenta</h1>
            <form action="index.html" class="form">
                <label for="name" class="label">Nombre Completo</label>
                <input type="text" id="name" placeholder="Juan Pérez" class="input input-name">
                
                <label for="email" class="label">Correo Electrónico</label>
                <input type="email" id="email" placeholder="user@uao.edu.co" class="input input-email">
                
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="********" class="input input-password">
                
                <button type="submit" class="primary-button login-button">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
