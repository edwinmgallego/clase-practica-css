<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera tu Contraseña</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="login">
    <div class="container">
        <img src="https://www.uao.edu.co/wp-content/uploads/2024/01/version-color-1-1536x864.png" alt="uao-logo" class="uao-logo">
        <h1 class="title">Recupera tu Contraseña</h1>
        <form action="new-password.html" class="form">
            <label for="email" class="label">Correo Electrónico</label>
            <input type="email" id="email" placeholder="user@uao.edu.co" class="input input-email">
            
            <button type="submit" class="primary-button login-button">Recuperar</button>
        </form>
        <a href="index.html" class="subtitle">Volver</a>
    </div>
</div>
</body>
</html>
