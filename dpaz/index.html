<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <img src="https://www.uao.edu.co/wp-content/uploads/2024/01/version-color-1-2048x1152.png" alt="uao logo" class="uao-logo">
            <h1 class="title">Ingresa tus datos</h1>
            <p class="subtitle">Bienvenido a la Universidad Autonoma de Occidente</p>
            <form action="/" class="form">
                <label for="email" class="label">Correo electrónico</label>
                <input type="text" id="email" placeholder="user@uao.edu.co" class="input input-email"> 
                <label for="password" class="password">Password</label>
                <input type="password" id="password" placeholder="*******" class="input input-password">
                <input type="button" value="enviar" class="primary-button login">
                <a href="olvido_contra.html" target="_blank">¿Olvidaste tu contraseña?</a>
                <br>
                <br>
            </form>
            <a href="registro.html"> <input type="button" value="Registrate" class="primary-button registro"></a>
           
        </div>
    </div>

</body>
</html>
