<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <h1 class="title">Creación de cuenta</h1>
            <p class="subtitle">Completa todos los campos</p>
            <form action="/" class="form">
                <label for="nombre" class="label"> Nombre completo</label>
                <input type="text" id="nombre" placeholder="Juan Perez Garcia" class="input input-nombre">
                <label for="email" class="label">Correo electrónico</label>
                <input type="text" id="email" placeholder="user@uao.edu.co" class="input input-email"> 
                <label for="password" class="password">Password</label>
                <input type="password" id="password" placeholder="*******" class="input input-password">
                <a href="index.html" class="primary-button login1"><input type="button" value="enviar" class="primary-button login"></a>
            </form>
        </div>
    </div>
</body>
</html>
