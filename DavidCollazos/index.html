<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombardeo de peru simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href= "./styles/style.css">
<div class="login">
    <div class = "container">
        <img src="https://static.wikia.nocookie.net/ficcion-sin-limites/images/f/fd/JA7LIhfq_400x400.jpg/revision/latest/smart/width/250/height/250?cb=20230401203458&path-prefix=es">
        <h1 class="title">Ingresa tus datos</h1>
        <p class="subtitle">bienvenido a la universidad autonoma de occidente</p>
        <form action="/" class="form">
            <label for="email" class="label">correo electronico</label>
            <input type="text" id="email" placeholder="user@uao.edu.co" class="input input-email">
            <label for="password" class="label">password</label>
            <input type="password" id="password" placeholder="**********" class="input input-password">
            <input type="button" value="enviar" class="primary-button login-">
        </form>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans";
            text-align: center;
            transition: background-color 0.5s;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #fish-gif {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            body {
                background-color: greenyellow;
            }
        }

        @media (min-width: 601px) and (max-width: 1200px) {
            body {
                background-color: red;
            }
        }

        @media (min-width: 1201px) {
            body {
                background-color: cyan;
            }
        }
    </style>
</head>
<body>
    <h1>LA MEJOR WEB DE LA HISTORIA</h1>
    <p>Si pulsas el boton de abajo bombardean peru</p>
    <button onclick="mostrarGif()">Mostrar Pez</button>
    <div id="fish-gif">
        <img src="D:/Tarea/fish-gif.gif" alt="Pez">
    </div>

    <script>
        function mostrarGif() {
            document.getElementById('fish-gif').style.display = 'block';
        }
    </script>
</body>
</html>
