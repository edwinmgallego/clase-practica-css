<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bombardeo de Perú Simulator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <img src="https://static.wikia.nocookie.net/ficcion-sin-limites/images/f/fd/JA7LIhfq_400x400.jpg/revision/latest/smart/width/250/height/250?cb=20230401203458&path-prefix=es">
            <h1 class="title">Regístrate</h1>
            <form action="/" class="form">
                <label for="name" class="label">Nombre</label>
                <input type="text" id="name" placeholder="Tu nombre" class="input input-name">
                <label for="email" class="label">Correo Electrónico</label>
                <input type="email" id="email" placeholder="user@uao.edu.co" class="input input-email">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">
                <input type="submit" value="Registrarse" class="primary-button register-button">
            </form>
            <a href="index.html" class="link">Volver a la página principal</a>
        </div>
    </div>
</body>
</html>
