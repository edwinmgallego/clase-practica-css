<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <div class="Login">
        <div class="container">
            <img src="https://pattern.uao.edu.co/images/nuevologo.png" alt="Logo-UAO">
            <h1 class="title">Ingresa tus datos</h1>
            <p class="subtitle">Bienvenido a la Universidad autonoma de occidente</p>
            <form action="/" class="form">
                <label for="email" class="label">Correo Electronico</label>
                <input type="text" name="email" placeholder="user@uao.edu.co" id="">
                <label for="Password" class="label">Password</label>
                <input type="password" id="password" placeholder="**********">
                <input type="button" value="enviar" id="" class="Login-Button">
            </form>
        </div>
    </div>
</body>
</html>
